name: flutter_bluetooth_serial_a12fix
version: 0.4.1
description: Flutter basic implementation for Classical Bluetooth (only RFCOMM for now).
homepage: https://github.com/xtensa/flutter_bluetooth_serial_a12fix
repository: https://github.com/xtensa/flutter_bluetooth_serial_a12fix
issue_tracker: https://github.com/xtensa/flutter_bluetooth_serial_a12fix/issues

environment:
  sdk: '>=2.12.0 <3.0.0'
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: io.github.xtensa.flutterbluetoothseriala12fix
        pluginClass: FlutterBluetoothSerialPlugin
